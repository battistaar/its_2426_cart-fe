<app-product-filter
  [filters]="(filters$ | async) || {}"
  (filterChange)="setFilters($event)">
</app-product-filter>

<div class="row row-cols-1 row-cols-md-4 g-6 mt-5">
  <div class="col" *ngFor="let product of products$ | async; trackBy: trackById">
    <app-product-card
      [product]="product"
      (add)="addToCart($event.productId, $event.quantity)"
      (details)="goToDetails($event)"
      [disabled]="!(isAuthenticated$ | async)"
    ></app-product-card>
  </div>
</div>
